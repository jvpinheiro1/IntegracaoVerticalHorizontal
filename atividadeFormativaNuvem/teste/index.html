<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Produção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Monitoramento da Produção</h1>

    <!-- Produção -->
    <section>
      <h2>Nova Ordem de Produção</h2>
      <input type="text" id="modelo" placeholder="Modelo do Veículo" />
      <button onclick="criarOrdem()">Criar Ordem</button>
      <h2>Adicionar Etapa na Produção</h2>
      <input type="number" id="etapa_ordem_id" placeholder="ID da Ordem" />
      <input type="text" id="etapa_descricao" placeholder="Descrição da Etapa" />
      <input type="text" id="etapa_status" placeholder="Status da Etapa" />
      <button onclick="adicionarEtapa()">Adicionar Etapa</button>
      <ul id="ordens"></ul>
    </section>

    <!-- Qualidade -->
    <section>
      <h2>Registrar Inspeção</h2>
      <input type="number" id="ordem_id" placeholder="ID da Ordem" />
      <input type="text" id="descricao_inspecao" placeholder="Descrição da Inspeção" />
      <label><input type="checkbox" id="conforme" /> Conforme</label>
      <button onclick="registrarInspecao()">Registrar</button>
      <ul id="inspecoes"></ul>
    </section>

    <!-- Peças -->
    <section>
      <h2>Registrar Entrada de Peça</h2>
      <input type="text" id="codigo_peca" placeholder="Código da Peça" />
      <input type="text" id="descricao_peca" placeholder="Descrição da Peça" />
      <input type="text" id="vin" placeholder="VIN do Veículo" />
      <button onclick="registrarPeca()">Registrar Peça</button>
      <ul id="pecas"></ul>
    </section>

    <!-- Relatórios -->
    <section>
      <h2>Dashboard de Indicadores</h2>
      <button onclick="dashboard()">Atualizar Dashboard</button>
      <div id="dashboard"></div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
