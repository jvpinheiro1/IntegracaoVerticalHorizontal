<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Serviço de Qualidade</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Qualidade</h1>
  <h2>Registrar Inspeção</h2>
  <input type="text" id="ordem_id" placeholder="ID da ordem">
  <input type="text" id="descricao" placeholder="Descrição da inspeção">
  <label>
    <input type="checkbox" id="conforme"> Conforme
  </label>
  <button onclick="registrar()">Registrar</button>

  <h2>Inspeções</h2>
  <ul id="lista"></ul>

  <script>
    async function registrar() {
      const ordem_id = document.getElementById('ordem_id').value;
      const descricao = document.getElementById('descricao').value;
      const conforme = document.getElementById('conforme').checked;
      await fetch('/inspecao', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ordem_id, descricao, conforme })
      });
      listar();
    }

    async function listar() {
      const resp = await fetch('/inspecao');
      const dados = await resp.json();
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      dados.forEach(i => {
        const li = document.createElement('li');
        li.textContent = `Ordem: ${i.ordem_id} | Desc: ${i.descricao} | Conforme: ${i.conforme}`;
        lista.appendChild(li);
      });
    }

    listar();
  </script>
</body>
</html>
